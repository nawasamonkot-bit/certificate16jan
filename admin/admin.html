
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <h1>Admin Panel</h1>

  <button id="download-btn">ดาวน์โหลดข้อมูล Excel</button>
  <button id="reset-btn">รีเซ็ตหมายเลข</button>

  <script>
    // ดาวน์โหลดข้อมูล
    document.getElementById('download-btn').addEventListener('click', function () {
      window.location.href = 'data.xlsx';
    });

    // รีเซ็ตค่า (เรียก API Google Script)
    document.getElementById('reset-btn').addEventListener('click', async function () {
      try {
        const res = await fetch(
          "https://script.google.com/macros/s/AKfycbxHwCoGIjwNUt6JO42OmugUaDHOBRttS9AOVJVpmDwQIvjofqJX6sIwkv8Ya1xoz-yO/exec?action=reset"
        );
        alert("รีเซ็ตสำเร็จ");
      } catch (err) {
        alert("Error");
      }
    });
  </script>

</body>
</html>
