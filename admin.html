<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Admin Panel</h2>

<button onclick="downloadExcel()">ดาวน์โหลด Excel (ข้อมูลผู้เข้าร่วม)</button>
<br><br>

<button onclick="resetNumberOnly()" style="background:red;color:white;">
รีเซ็ตเฉพาะเลขรัน (กลับไป 001)
</button>

<script src="script.js"></script>

<script>
  // ป้องกันบุคคลทั่วไปเข้า admin.html
  const isAdmin = new URLSearchParams(location.search).get("admin") === "1";
  if (!isAdmin) {
    alert("ไม่อนุญาตให้เข้าถึงหน้านี้");
    location.href = "index.html";
  }
</script>
